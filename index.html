<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap.min.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <main>
      <div class="page-wrapper">
        <!-- sidebar -->
        <section class="sidebar">
          <div class="logo">
            <p><b>movieapp</b></p>
          </div>
          <div class="sidebar__content">
            <p class="content__title">Menu</p>
            <ul class="list-unstyled sidebar__content--list">
              <li class="menu menu-active">
                <a href="">
                  <i class="bi bi-house-door"></i>
                  <span>Home</span>
                </a>
              </li>
              <li class="menu">
                <a href="">
                  <i class="bi bi-folder"></i>
                  <span>Discovery</span>
                </a>
              </li>
              <li class="menu">
                <a href="">
                  <i class="bi bi-fire"></i>
                  <span>Trending</span>
                </a>
              </li>
              <li class="menu">
                <a href="">
                  <i class="bi bi-hand-thumbs-up"></i>
                  <span>Top Rated</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="sidebar-divider">
            <hr />
          </div>
          <div class="sidebar__content sidebar__content--second">
            <ul class="list-unstyled sidebar__content--list">
              <li>
                <a href="">
                  <i class="bi bi-camera-reels"></i>
                  <span>Movies</span>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="bi bi-fast-forward-circle"></i>
                  <span>Series</span>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="bi bi-gear"></i>
                  <span>Settings</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="sidebar__footer">
            <div class="sidebar__footer--content">
              <img src="/assets/img/profile.png" alt="" />
              <div class="user__detail">
                <p class="user__detail--name">Jhon Doe</p>
                <p class="user__detail--email">jhondoe@gmail.com</p>
              </div>
            </div>
          </div>
        </section>
        <!-- end of sidebar -->

        <!-- menu -->
        <section class="notification">
          <div class="notification-icon text-end">
            <p href="">
              <i class="bi bi-bell ring"></i>
              <span class="dot-update"></span>
            </p>
            <div class="notification__content">
              <div class="notification__content--title">
                <p>
                 Notifications
                </p>
              </div>
              <div class="notification__content--details">
                <img src="/assets/img/reborn-rich.jpg" alt="" />
                <div class="notification__content--details-list">
                  <a href=""><p class="notification__content--title">Reborn Rich</p></a>
                  <p class="notification__content--time">5 mins ago</p>

              </div>
              <div class="notification__content--details">
                <img src="/assets/img/reborn-rich.jpg" alt="" />

                  <a href=""><p class="notification__content--title">Reborn Rich</p></a>
                  <p class="notification__content--time">5 mins ago</p>
                </div>
              </div>
              <div class="notification__content--details">
                <img src="/assets/img/reborn-rich.jpg" alt="" />
                <div class="notification__content--details-list">
                  <a href=""><p class="notification__content--title">Reborn Rich</p></a>
                  <p class="notification__content--time">5 mins ago</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- Bootstrap Script -->
    <script src="/assets/js/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script>
      let toggleButton = document.querySelector(".toggle-button");
      let sideBar = document.querySelector(".sidebar");

      toggleButton.onclick = function () {
        toggleButton.classList.toggle("toggle-button-mobile");
        sideBar.classList.toggle("sidebar-mobile");
      };
    </script>
  </body>
</html>
